    <button id="btndrop" class="btndrop">drop</button>

    <div id="loginForm" class="modal">

        <!-- el title muestra mensaje al poner el cursor encima -->
        <span id="btnClose" class="close" title="Cerrar">&times;</span>

        <form action="#" class="modal-content animate">

            <div class="img-container">
                <img class="avatar" src="../resources/índice.jpg" alt="Avatar">
            </div>
            <div class="container">
                <label for="user"><b>Usuario</b></label>
                <input type="text" name="user" 
                placeholder="Introduzca su nombre de usuario" required>

                <label for="psw"><b>Contraseña</b> </label>
                <input type="password" name="psw" 
                placeholder="Introduzca su contraseña" required>

                <button type="submit">Iniciar sesión</button>
                <label class="remember">
                    <input type="checkbox" name="remember" checked>
                    Recordarme la próxima vez que inicie sesión
                </label>                
            </div>

            <div class="container cancel">
                <button id="btnCancel" type="button" class="btnCancel">
                    Cancelar
                </button>
                <span class="psw">Has olvidado la 
                    <a href="">contraseña</a>?
                </span>
            </div>
        </form>
    </div>

    <!-- dropdown hover button -->
    <div class="dropdown">        
        <button id="dropdown" class="btnDrop">Hover</button>
        <div id="drop1" class="dropdown-content">
            <a id="primary" class="primary" href="#">enlace1</a>
            <a class="secondary" href="#">enlace1a</a>

        <a id="next" class="next" onclick="moveSlides(1)">&#10095;</a>

        <!-- Puntos/círculos con el thumbnail -->
        <div class="dots-container" style="height: 15px;">
